<script src="./bundle.js" ></script>
<div class="wrapper">
  <div class="social-image-wrapper">
    <svg
      viewBox="0 0 1200 630"
      xmlns="http://www.w3.org/2000/svg"
      class="social-image"
    >
      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        .social-image {
          width: 100%;
          background: transparent;
          font-family: "Google Sans", Roboto, arial, sans-serif;
          line-height: 1;
          text-align: center;
        }

        .main-bg__container {
          display: grid;
          grid-template-columns: 1fr 1fr;
          background-image: url('./img/bg-map_only_2.png');
          background-size: 100%;
          height: 100%;
          background-repeat: no-repeat;
          background-position: center;
          background-color: #ffffff;
          border-radius: 25px;
        }

        .social-image__html {
          display: flex;
          height: 100%;
          justify-content: flex-start;
          align-items: flex-start;
          position: relative;
        }

        .social-image__text {
          background-image: url("");
          background-size: 100%;
          color: #000000;
          display: flex;
          flex-direction: column;
          justify-content: center;
          height: 100%;
          width: 100%;
        }

        .social-image__logo {
          position: absolute;
          bottom: 0px;
          height: auto;
          width: 100%;
          display: flex;
          justify-content: center;
          margin-bottom: 45px;
        }

        .social-image__logo img {
          height: 45px;
          width: auto;
        }

        h1.social-image__title.title_one {
          color: #99bbc2;
          font-weight: 600;
          font-size: 40px;
        }
        h1.social-image__title.title_two {
          color: #ffffff;
          font-weight: 800;
          font-size: 55px;
        }
        
        .social-image__title {
          font-size: 56px;
          line-height: 68px;
          font-weight: 800;
          letter-spacing: -0.0125em;
          outline: none;
        }

        .social-image__meta {
          font-weight: 500;
          font-size: 24px;
          line-height: 36px;
          outline: none;
          letter-spacing: -0.0125em;
        }

        .bg-map_container {
          border-radius: 0 23px 23px 0;
          overflow: hidden;
        }
        .bg-map {
          background-image: url('./img/modified_map.png');
          background-size: 100%;
          height: 115%;
          width: auto;
          background-repeat: no-repeat;
          background-position: center;
          background-color: transparent;
          background-size: cover;
          background-position-x: -7px;
          background-position-y: -50px;
        }

      </style>
      <foreignObject x="0" y="0" width="1200" height="630">
        <div class="main-bg__container">
          <div class="social-image__html">
            <div class="social-image__text">
              <h1
              xmlns="http://www.w3.org/1999/xhtml"
              class="social-image__title title_one"
              contenteditable
              id="service"
            >
              Financial Advisors in
            </h1>
              <h1
                xmlns="http://www.w3.org/1999/xhtml"
                class="social-image__title title_two"
                contenteditable
                id="location"
              >
              Los Angeles, CA
              </h1>
            </div>
            <div class="social-image__logo">
              <img
              xmlns="http://www.w3.org/1999/xhtml"
              src="./img/finance-strategists_logo_white.png"
              onclick="changeMap()">
            </div>
          </div>
          <div class="bg-map_container">
            <div class="bg-map"><img id="static-map"/></div>
          </div>
        </div>
      </foreignObject>
    </svg>
  </div>
</div>
