<div class="wrapper">
  <div class="social-image-wrapper">
    <svg
      viewBox="0 0 1200 630"
      xmlns="http://www.w3.org/2000/svg"
      class="social-image"
    >
      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        .wrapper {
          padding: 60px;
        }

        .social-image {
          width: 100%;
          background: transparent;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
            Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
            'Segoe UI Symbol';
          line-height: 1;
          text-align: center;
        }

        .main-bg__container {
          display: grid;
          grid-template-columns: 1fr 1fr;
        }

        .social-image__html {
          display: flex;
          height: 100%;
          justify-content: flex-start;
          align-items: flex-start;
        }

        .social-image__text {
          background-image: url("");
          background-size: 100%;
          color: #000000;
          display: flex;
          flex-direction: column;
          justify-content: center;
          height: 100%;
          width: 100%;
        }

        .social-image__title {
          font-size: 56px;
          line-height: 68px;
          font-weight: 800;
          letter-spacing: -0.0125em;
          outline: none;
        }

        .social-image__meta {
          font-weight: 500;
          font-size: 24px;
          line-height: 36px;
          outline: none;
          letter-spacing: -0.0125em;
        }
      </style>
      <foreignObject x="0" y="0" width="1200" height="630">
        <div class="main-bg__container" style="background-image: url('bg-map_only_2.png'); background-size: 100%; height: 100%; background-repeat: no-repeat; background-position: center; background-color: #ffffff; border-radius: 25px;">
          <div class="social-image__html">
            <div class="social-image__text">
              <h1
              xmlns="http://www.w3.org/1999/xhtml"
              class="social-image__title title_one"
              contenteditable
            >
              Financial Advisors in
            </h1>
              <h1
                xmlns="http://www.w3.org/1999/xhtml"
                class="social-image__title title_two"
                contenteditable
              >
              Bridgeport, CT
              </h1>
            </div>
          </div>
          <div class="bg-map" style="border-radius: 0 25px 25px 0; overflow: hidden;">
            <div style="background-image: url('modified_map.png'); background-size: 100%; height: 120%; width:120%; background-repeat: no-repeat; background-position: center; background-color: transparent; background-size: cover; background-position-x: 1px; background-position-y: -65px;"></div>
          </div>
        </div>
      </foreignObject>
    </svg>
  </div>
</div>
