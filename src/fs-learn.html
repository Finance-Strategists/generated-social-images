    <link rel="stylesheet" href="./learn-fs-style.css" />

            background-repeat: no-repeat;

                Cost of Goods Sold (COGS)
              </h1>
              <p
                id="author"
                xmlns="http://www.w3.org/1999/xhtml"
                class="social-image__meta"

                Written by True Tamplin, BSc, CEPFÂ®<br />

            </div>
          </div>

  <script defer="defer" src="./learn.bundle.js"></script>
